{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container">

    <div class="col-md-4">

        {% if graph_type == "confirmed" %}
            <img src="{% static 'covid19web/img/graph_black.png' %}">
        {% elif graph_type == "recovered" %}
            <img src="{% static 'covid19web/img/graph_blue.png' %}">
        {% else %}
            <img src="{% static 'covid19web/img/graph_red.png' %}">
        {% endif %}

    </div>

</div>

{% endblock content %}
